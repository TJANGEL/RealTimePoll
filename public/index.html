<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Time Poll</title>

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>OS Poll Vote</h1>
      <p>Vote for your OS</p>
      <form id="vote-form">
        <p>
          <input type="radio" name="os" id="windows" value="Windows" />
          <label for="windows">Windows</label>
        </p>
        <p>
          <input type="radio" name="os" id="macos" value="MacOS" />
          <label for="macos">MacOS</label>
        </p>
        <p>
          <input type="radio" name="os" id="linux" value="Linux" />
          <label for="linux">Linux</label>
        </p>
        <p>
          <input type="radio" name="os" id="other" value="Other" />
          <label for="other">Other</label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>

      <br /><br />

      <div id="chartContainer" style="height: 300px;width: 100%"></div>
    </div>
    <!-- uncompressed jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- min JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- pusher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>

    <!-- canvas.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

    <!-- local JS -->
    <script src="main.js"></script>
  </body>
</html>
